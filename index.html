<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="h-screen">
    <!-- Nav -->
    <nav class="flex p-5 bg-gray-900 text-white items-center justify-center">
        <!-- Logo -->
        <div class="mr-5 flex-shrink">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        </div>
        <!-- Container -->
        <div class="flex-shrink text-xl font-bold w-1/4"></div>
        <!-- Search & Account -->
        <div class="flex-grow flex">
            <!-- Search -->
            <div class="flex-grow mr-5">
                <input type="search" placeholder="Search..." class="rounded-lg w-full h-full p-2 bg-gray-600">
            </div>
            <!-- Account -->
            <div class="flex-shrink">
                <div class="flex">
                    <!-- More & Settings -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                    </svg>
                    <!-- Account -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Page-->
    <div class="h-full flex bg-gray-900 text-white">
        <!-- Menu -->
        <div class="flex-shrink w-16">
        </div>
        <!-- Sidebar -->
        <div class="flex-shrink w-1/4 bg-gray-800">
            <!-- Title -->
            <div class="p-5 flex">
                <h1 class="flex-grow text-xl font-bold">Teams</h1>
                <a href="" aria-label="filter">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                    </svg>
                </a>
            </div>
            <div class="border-b border-gray-900"></div>
            <!-- Teams -->
            <div class="container pt-10">
                <h1 class="px-5 mb-2">Your teams</h1>
                <div class="px-5 flex hover:bg-gray-600 h-12 items-center mb-3">
                    <div class="flex-shrink h-10 w-10 rounded-lg bg-blue-400 mr-2"></div>
                    <div class="flex-grow">Tailwind CSS</div>
                    <div class="flex-shrink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </div>
                </div>
                <div class="px-5 flex hover:bg-gray-600 h-12 items-center mb-3">
                    <div class="flex-shrink h-10 w-10 rounded-lg bg-orange-500 mr-2"></div>
                    <div class="flex-grow">Bootstrap CSS</div>
                    <div class="flex-shrink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </div>
                </div>
                <div class="px-5 flex hover:bg-gray-600 h-12 items-center mb-3">
                    <div class="flex-shrink h-10 w-10 rounded-lg bg-amber-500 mr-2"></div>
                    <div class="flex-grow">Laravel 8</div>
                    <div class="flex-shrink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </div>
                </div>
                <div class="px-5 flex hover:bg-gray-600 h-12 items-center mb-3">
                    <div class="flex-shrink h-10 w-10 rounded-lg bg-yellow-500 mr-2"></div>
                    <div class="flex-grow">Next.js</div>
                    <div class="flex-shrink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </div>
                </div>
                <div class="px-5 flex hover:bg-gray-600 h-12 items-center mb-3">
                    <div class="flex-shrink h-10 w-10 rounded-lg bg-green-500 mr-2"></div>
                    <div class="flex-grow">Vite</div>
                    <div class="flex-shrink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </div>
                </div>
                <div class="px-5 flex hover:bg-gray-600 h-12 items-center mb-3">
                    <div class="flex-shrink h-10 w-10 rounded-lg bg-emerald-500 mr-2"></div>
                    <div class="flex-grow">Nuxt.js</div>
                    <div class="flex-shrink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </div>
                </div>
                <div class="px-5 flex hover:bg-gray-600 h-12 items-center mb-3">
                    <div class="flex-shrink h-10 w-10 rounded-lg bg-teal-500 mr-2"></div>
                    <div class="flex-grow">Gatsby</div>
                    <div class="flex-shrink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </div>
                </div>
                <div class="px-5 flex hover:bg-gray-600 h-12 items-center mb-3">
                    <div class="flex-shrink h-10 w-10 rounded-lg bg-cyan-500 mr-2"></div>
                    <div class="flex-grow">React App</div>
                    <div class="flex-shrink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </div>
                </div>


            </div>
            <div class="container pb-10">
                <h1 class="px-5 pt-30 mb-2">Hidden teams</h1>


                <div class="px-5 flex hover:bg-gray-600 h-12 items-center mb-3">
                    <div class="flex-shrink h-10 w-10 rounded-lg bg-sky-500 mr-2"></div>
                    <div class="flex-grow">Bootstrap</div>
                    <div class="flex-shrink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </div>
                </div>

            </div>
            <div class="border-t border-gray-900"></div>
            <div class="p-5 flex">
                <a href="" aria-label="createMeeting" class="flex-grow flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-5 flex-shrink" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" />
                    </svg>Join or create a team
                </a>
                <!-- <h1 class="flex-grow text-lg">Join or create a team</h1> -->
                <a href="" aria-label="settings">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </a>
            </div>



        </div>
        <!-- Content -->
        <div class="flex-grow bg-gray-600">
            <!-- Menu Content -->
            <div class="p-5 flex">
                <div class="flex-grow flex text-lg items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <h1 class="flex-shrink mr-5 text-xl">General</h1>
                    <h1 class="flex-shrink mr-5">Post</h1>
                    <h1 class="flex-shrink mr-5">Files</h1>
                    <h1 class="flex-shrink mr-5">Class Notebook</h1>
                    <h1 class="flex-shrink mr-5">Assignment</h1>
                    <h1 class="flex-shrink mr-5">Grades</h1>
                </div>
                <div class="flex">
                    <div class="flex-shrink mr-5 button bg-gray-800 flex rounded border px-5">Meet <svg
                            xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg></div>
                    <a href="#" aria-label="info">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </a>
                    <a href="#" aria-label="more" class="flex-shrink">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                        </svg>
                    </a>
                </div>

            </div>
            <div class="border-b border-gray-900"></div>
            <div class="p-5 bg-gray-800 h-auto flex items-center justify-center">Content</div>



        </div>
    </div>

</body>

</html>
